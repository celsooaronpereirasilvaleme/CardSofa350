<!DOCTYPE html>
<html lang="en" class="animated">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
<body>
    <main id="app">
       <section id="product-image">
            <button id="btn360" onclick="toggle()">
                <img src="./assets/btn360.svg" alt="clique nesse botão para animar a imagem">
            </button>
                <button id="btnClose"  onclick="toggle()">
                <img src="./assets/btnClose.svg" alt="parar de animar o sofa">
                </button>
                    <img src="./assets/sofa.png" alt="sofa" id="static">
                    <img src="./assets/sofa.gif" alt="sofa amimado" id="animated">
        </section>
         <section id="product-details">
            <h4>CODIGO: 42404</h4>
            <H1>Sofá Margot II - Rosé</H1>
            <p>R$ 4.000</p>
            <button>ADICIONAR Á CESTA</button>
        </section>
    </main>
    <script>
        function toggle(){
            document.documentElement.classList.toggle("animated")
        }
        
    </script>
</body>
</html>
